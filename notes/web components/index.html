<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="ToDoItem.js"></script> <!-- the defer means it won't block the rest of the UI from loading -->
    <script defer src="ExpandableList.js"></script>
</head>
<body>
    <todo-item checked="true">To do 1 <span slot="description">Small text</span></todo-item> <!-- get attribute callback would return null as the value, but can also do checked="true", would then return newValue as true-->
    <todo-item>To do 2</todo-item>
    <todo-item>To do 3</todo-item>

    <ul is="expandable-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
         <ul is="expandable-list">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </ul>
</body>
</html>
